<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegation: focusin and focusout</title>
    <style>
        .focused{
            background-color: red;
        }
    </style>
</head>
<body>
    <form onfocus="this.className='focused'">
        <input type="text">
    </form>
</body>
</html>
