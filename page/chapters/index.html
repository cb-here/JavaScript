<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMContentLoaded event</title>
</head>
<body>
    <script>
        function ready() {
            alert("DOM is ready");
            alert(`Image size: ${img.offsetWidth} * ${img.offsetHeight}`);
        }
        document.addEventListener("DOMContentLoaded", ready);
    </script>
    <img id="img" src="../maps/page1.png">
</body>
</html>
