<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles and classes</title>
    <style>
        .dark{
            background: #050505;
            color: #fff;
        }
    </style>
</head>
<body class="main-page">
    Hello World
    <button id="game-changer">Click Me</button>
    <script>
        console.log(document.body.className);
        document.body.className = "body-here";
        console.log(document.body.className);
        document.body.classList.add('cbhere');
        console.log(document.body.className);
        document.body.classList.remove('body-here');
        for(let c of document.body.classList) {
            console.log(c);
        }
        document.body.classList.toggle('dark'); 
        for(let c of document.body.classList) {
            console.log(c);
        }
        let changer = document.querySelector('#game-changer');
         for(let c of document.body.classList) {
            console.log(c);
        }
        // document.body.style.backgroundColor = prompt("What color?", "green");
        changer.style.MozBorderRadius = "100px";
        changer.style.WebkitBorderRadius = "100px";
        document.body.style.display = "none";
        document.body.style.display = "";
        document.body.style.backgroundColor = "red";
        document.body.style.removeProperty('background');
    </script>
</body>
</html>
