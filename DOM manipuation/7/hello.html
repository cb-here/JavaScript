<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying the document</title>
    <style>
        .alert{
            color: green;
            background-color: aquamarine;
            border-radius: 4px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div></div>
    <ol id="ol">
        <li>0</li>
        <li>1</li>
        <li>2</li>
    </ol>
    
    <script>
        let div = document.querySelector('div');
        div.insertAdjacentHTML('beforebegin', '<b>Hello</b>');
        div.insertAdjacentHTML('afterbegin', '<b>bye</b>');
        console.log(document.body.outerHTML);
    </script>
    <script>
        ol.insertAdjacentHTML('beforebegin', '<b>before</b>');
        ol.insertAdjacentHTML('afterbegin', "<li>afterbegin</li>");
        ol.insertAdjacentText('afterend', "<b>after</b>");
        let li = ol.insertAdjacentText('beforeend', "last");
    </script>
    <script>
        document.body.insertAdjacentHTML('beforeend', `<div class='alert'
        <strong>Here I am</strong></div>`
        )
    </script>
</body>
</html>
