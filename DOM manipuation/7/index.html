<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying the document</title>
    <style>
        .alert{
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid;
            border-radius: 4px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="alert">
        <strong>Hi there!</strong>You have read an important notes.
    </div>
    <ol>
        <li>0</li>
        <li>1</li>
        <li>2</li>
    </ol>
    <script>
        let div = document.createElement('div');
        div.className = "alert";
        div.innerHTML = "<strong>Hi there!</strong> You are a good man.";

        document.body.append(div);
    </script>
    <script>
        let ol = document.querySelector('ol');
        ol.before('before');
        ol.after('after');
        console.log(document.body.outerHTML);
        let liFirst = document.createElement('li');
        liFirst.innerHTML = "prepend";
        ol.prepend(liFirst);
        let liLast = document.createElement('li');
        liLast.innerHTML = "<b>append</b>";
        ol.append(liLast);
        let div1 = document.querySelectorAll('div');
        for (let d of div1)
        d.before('<p>Hello</p>', document.createElement('hr'));
    </script>
</body>
</html>
