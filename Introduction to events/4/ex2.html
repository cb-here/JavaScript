<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <div id="contents">
        Lorem ipsum dolor sit amet.<a href="https://google.com">Google</a>
        <br>
        Lorem ipsum dolor sit amet.<a href="https://facebook.com">Facebook</a>
    </div>
    <script>
        contents.onclick = function(event) {
            if (event.target.tagName != 'A') return;
            let agree = confirm(`Leave for ${event.target.getAttribute('href')}?`);
            console.log(agree);
            if(!agree) {
                event.preventDefault();
            }
        }
    </script>
</body>
</html>
