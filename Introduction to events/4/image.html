<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        #largeImage {
            width: 300px;
        }
         #thumbs img {
            width: 100px;
        }
        ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <p>
        <img src="me.jpg" alt="" id="largeImage">
        <ul id="thumbs">
            <li><img src="train.jpg" alt=""></li>
            <li><img src="RDT_20240420_113909173156511777292623.jpg" alt=""></li>
            <li><img src="RDT_20240420_1141565416252169746807437.jpg" alt=""></li>
        </ul>
    </p>
    <script>
        thumbs.onclick = function(event) {
            largeImage.src = thumbs.src;
        }
    </script>
</body>
</html>
