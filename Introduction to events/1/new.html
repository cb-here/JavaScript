<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Events</title>
</head>
<body>
    <input type="button" value="Count Rabbits" onclick="countRabbits()">
    <script>
        function countRabbits() {
            for (let i = 1; i <= 3; i++){
                alert("Rabbit Number " + i);
            }
        }
    </script>
</body>
</html>
