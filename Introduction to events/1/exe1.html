<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click To Hide</title>
</head>
<body>
    <button id="btn">Click To Hide Text</button>
    <div id="text">Text</div>
    <script>
        btn.onclick = function() {
            // text.innerHTML = "";
            text.hidden = true;
        }
    </script>
</body>
</html>
