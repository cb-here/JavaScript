<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Self</title>
    <style>
        h1{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <button id="btn">Click To Hide</button>
    <script>
        btn.onclick = function() {
            // btn.style.display = "none";
            btn.hidden = true;
        }

    </script>
</body>
</html>
