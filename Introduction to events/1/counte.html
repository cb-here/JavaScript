<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <button id="btn">Click Me</button>
    <script>
        let counter = 1;
        btn.onclick = function(){
            console.log(counter++);
        }
    </script>
</body>
</html>
