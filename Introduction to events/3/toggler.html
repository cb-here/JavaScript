<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggler</title>
    <style>
        #subscribe{
            color: red;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <button data-toggle-id ="subscribe">Click Me</button>
    <button id="subscribe" hidden>Subscribe</button>
    <script>
        document.addEventListener('click', function(event) {
            let toggleId = event.target.dataset.toggleId;
            if(!toggleId) return;
            let elem = document.querySelector('#subscribe');
            elem.hidden = !elem.hidden;
        })
    </script>
</body>
</html>
