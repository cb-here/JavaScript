<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <input type="button" value="1" data-id>
    <input type="button" value="2" data-id>
    <script>
        document.body.addEventListener('click', function(event) {
            if(event.target.dataset.id != undefined) {
                event.target.value++;
            }
        })
    </script>
</body>
</html>
