<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseEvent</title>
</head>
<body>
    <script>
        let event = new MouseEvent('click', {
            bubbles : true,
            cancelable : true,
            clientX : 100,
            clientY : 100
        });
        alert(event.clientX); // works 
        let event1 = new Event('click', {
            bubbles : true,
            cancelable : true,
            clientX : 100,
            clientY : 100
        });
        alert(event1.clientX); // undefined
    </script>
</body>
</html>
